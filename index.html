<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Bouy.js Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	    <link href="bouy.css" rel="stylesheet">
	    <style>
	    	.Bouy-Wrapper { margin-right: 20px; }
	    </style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h2>Bouy Demo</h2>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-lg-2">
					<input type="text" placeholder="Name" class="form-control testBox" data-bouy>
				 </div>
				<div class="col-lg-2">
					<input type="email" placeholder="Email" class="form-control testBox" data-bouy>
				</div>
				<div class="col-lg-2">
					<input type="text" placeholder="Required input" class="form-control testBox" required data-bouy>
				</div>
			</div>
		</div>

		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="jquery.bouy.js"></script>
		<script>
			$('[data-bouy]').bouy();
		</script>
	</body>
</html>
